<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool ANAF</title>
    <link href="./css/style.css" rel="stylesheet">
</head>
<body>
  <header>
    <div class="container">
      <nav>
        <div class="left">
          <img src="./img/logo.png">
        </div>
        <div class="middle">
          <ul class="menu">
            <li class="menu-item from-right"><a class="menu-link" href="#">Prima pagina</a></li>
            <li class="menu-item"><a class="menu-link" href="#">Despre ANAF</a></li>
            <li class="menu-item"><a class="menu-link" href="#">Asistenta contribuabili</a></li>
            <li class="menu-item"><a class="menu-link" href="#">Servicii online</a></li>
            <li class="menu-item"><a class="menu-link" href="#">Info publice</a></li>
            <li class="menu-item"><a class="menu-link" href="#">Info ANAF</a></li>
          </ul>
        </div>
        <div class="right">
          <button class="search">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
              <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
            </svg>
            Cautare
          </button>
          <button class="account">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
              <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
              <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
            </svg>
            Inregistrare
          </button>
        </div>
      </nav>
      <div class="myspace">
        <div class="myspace-left">
          <h1>Spatiul Privat Virtual</h2>
          <h2>Aici puteri accesa gratuit serviciul Spatiul Privat Virtual, care ofera o serie de beneficii utilizatorilor sai</h4>
          <div class="myspace-buttons">
            <button class="spv-button">
              <ul class="wrapper">
                <li class="icon facebook">
                  <span class="tooltip">Intra in cont</span>
                  <span>SPV</span>
                </li>
              </ul>
            </button>
            <button class="tutorials">
              <ul class="wrapper">
                <li class="icon facebook">
                  <span class="tooltip">Ghid de utilizare</span>
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-play-circle" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                    <path d="M6.271 5.055a.5.5 0 0 1 .52.038l3.5 2.5a.5.5 0 0 1 0 .814l-3.5 2.5A.5.5 0 0 1 6 10.5v-5a.5.5 0 0 1 .271-.445z"/>
                  </svg>
                  <span>Ghid video</span>
                </li>
              </ul>
            </button>
            </button>
          </div>
        </div>
        <div class="myspace-right">
          <div class="spv-img">
            <img src="./img/spv.jpg">
          </div>
        </div>
      </div>
    </div>
  </header>
</body>
</html>
